	/* Header com √°rea reservada pro switch */
	.wizard__header {
	    position: relative;
	    padding-right: 84px;
	}
	
	/* Switch no canto superior direito */
	.theme-switch {
	    position: absolute;
	    top: 0;
	    right: 0;
	    width: 64px;
	    height: 32px;
	}
	
	/* Esconde o input; o label √© a UI */
	.theme-switch input {
	    position: absolute;
	    opacity: 0;
	    width: 0;
	    height: 0;
	}
	
	/* Trilha do switch */
	.theme-switch label {
	    --pad: 4px;
	    /* margem interna L/R */
	    --knob: 26px;
	    /* di√¢metro da bolinha */
	
	    display: inline-block;
	    width: 100%;
	    height: 100%;
	    position: relative;
	    cursor: pointer;
	    border-radius: 999px;
	    overflow: hidden;
	    background: color-mix(in srgb, var(--text) 10%, transparent);
	    border: 1px solid color-mix(in srgb, var(--text) 15%, transparent);
