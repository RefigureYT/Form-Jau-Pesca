	/* Header com √°rea reservada pro switch */
	.wizard__header {
	  position: relative;
	  padding-right: 84px;
	}
	
	/* Switch no canto superior direito */
	.theme-switch {
	  position: absolute;
	  top: 0;
	  right: 0;
	  width: 64px;
	  height: 32px;
	}
	
	/* Esconde o input; o label √© a UI */
	.theme-switch input {
	  position: absolute;
	  opacity: 0;
	  width: 0;
	  height: 0;
	}
	
	/* Trilha do switch */
	.theme-switch label {
	  --pad: 4px;
	  /* margem interna L/R */
	  --knob: 26px;
	  /* di√¢metro da bolinha */
	  display: inline-block;
	  width: 100%;
	  height: 100%;
	  position: relative;
	  cursor: pointer;
	  border-radius: 999px;
	  overflow: hidden;
	  background: color-mix(in srgb, var(--text) 10%, transparent);
	  border: 1px solid color-mix(in srgb, var(--text) 15%, transparent);
	  box-shadow: 0 2px 6px color-mix(in srgb, var(--primary) 20%, transparent);
	  transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
	  z-index: 0;
	}
	
	/* ‚ÄúFill‚Äù (faixa que acompanha) */
	.theme-switch label::after {
	  content: "";
	  position: absolute;
	  inset: 0;
	  z-index: 1;
	  background: linear-gradient(90deg, color-mix(in srgb, var(--primary) 30%, var(--bg)) 0%, color-mix(in srgb, var(--primary) 60%, var(--bg)) 100%);
	  transform: translateX(-100%);
	  /* come√ßa fora √† esquerda (claro) */
	  transition: transform 0.28s cubic-bezier(0.2, 0.8, 0.2, 1);
	  opacity: 0.45;
	  mix-blend-mode: screen;
	  pointer-events: none;
	}
	
	/* √çcones (ficam abaixo da bolinha) */
	.theme-switch .icon {
	  position: absolute;
	  top: 50%;
	  transform: translateY(-50%);
	  font-size: 14px;
	  opacity: 0.7;
	  transition: opacity 0.2s, transform 0.28s cubic-bezier(0.2, 0.8, 0.2, 1);
	  z-index: 2;
	  pointer-events: none;
	}
	
	.theme-switch .sun {
	  left: 8px;
	}
	
	.theme-switch .moon {
	  right: 8px;
	  opacity: 0.45;
	}
	
	/* A bolinha (KNOB) ‚Äì anima por left */
	.theme-switch .knob {
	  position: absolute;
	  top: 50%;
	  left: var(--pad);
	  /* claro = esquerda */
	  transform: translateY(-50%);
	  width: var(--knob);
	  height: var(--knob);
	  border-radius: 50%;
	  background: var(--card);
	  border: 1px solid color-mix(in srgb, var(--text) 18%, transparent);
	  box-shadow: 0 2px 8px color-mix(in srgb, black 30%, transparent);
	  transition: left 0.32s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.2s, border-color 0.2s, box-shadow 0.2s;
	  will-change: left;
	  z-index: 3;
	  /* acima de tudo: cobre sol/lua */
	}
	
	/* Foco acess√≠vel */
	.theme-switch input:focus-visible + label {
	  outline: 3px solid color-mix(in srgb, var(--primary) 80%, black);
	  outline-offset: 2px;
	}
	
	/* ===== Estado: DARK (checked) ===== */
	.theme-switch input:checked + label {
	  background: color-mix(in srgb, var(--primary) 35%, var(--bg));
	  border-color: color-mix(in srgb, var(--primary) 50%, var(--bg));
	}
	
	.theme-switch input:checked + label::after {
	  transform: translateX(0);
	  /* fill entra da esquerda para a direita */
	}
	
	.theme-switch input:checked + label .knob {
	  left: calc(100% - var(--pad) - var(--knob));
	  /* escuro = direita */
	  background: color-mix(in srgb, var(--primary) 15%, white);
	  border-color: color-mix(in srgb, var(--primary) 40%, var(--bg));
	  box-shadow: 0 2px 10px color-mix(in srgb, var(--primary) 45%, transparent);
	}
	
	.theme-switch input:checked + label .sun {
	  opacity: 0.35;
	  transform: translateY(-50%) scale(0.95);
	}
	
	.theme-switch input:checked + label .moon {
	  opacity: 0.95;
	  transform: translateY(-50%) rotate(-8deg) scale(1.05);
	}
	
	/* Feedback de ‚Äúapertado‚Äù */
	.theme-switch label:active .knob {
	  box-shadow: 0 1px 6px color-mix(in srgb, black 35%, transparent);
	  transform: translateY(-50%) scale(0.98);
	}
	
	/* Responsivo */
	@media (max-width: 400px) {
	  .wizard__header {
	    padding-right: 72px;
	  }
	  .theme-switch {
	    width: 56px;
	    height: 28px;
	  }
	  .theme-switch label {
	    --knob: 22px;
	  }
	}
