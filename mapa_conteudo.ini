form.css=@charset "UTF-8";
	/* ==== THEME TOKENS (CSS Variables) ==== */
	:root {
	  /* Dark (default) */
	  --primary: #26c1ce;
	  --bg: #071319;
	  --card: #0c1720;
	  --text: #eef6fa;
	  --muted: #9cb3c4;
	  --success: #22c55e;
	  --danger: #ef4444;
	  --shadow: 0 10px 30px rgba(0, 0, 0, .25);
	}
	
	:root[data-theme=light] {
	  --primary: #22b8c4;
	  /* leve ajuste p/ claro */
	  --bg: #f4fbfd;
	  --card: #ffffff;
	  --text: #0f1b22;
	  --muted: #5b6b75;
	  --success: #16a34a;
	  --danger: #dc2626;
	  --shadow: 0 10px 30px rgba(0, 0, 0, .12);
	}
	
	/* ===== Base ===== */
	* {
	  box-sizing: border-box;
	}
	
	html,
	body {
	  height: 100%;
	}
	
	body {
	  margin: 0;
	  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
	  color: var(--text);
	  background: radial-gradient(1200px 600px at 10% -10%, color-mix(in srgb, var(--primary) 20%, transparent) 0%, var(--bg) 55%) no-repeat, var(--bg);
	}
	
	/* ===== Layout ===== */
	.wizard {
	  max-width: 860px;
	  margin: clamp(12px, 5vh, 40px) auto;
	  padding: 24px;
	  background: var(--card);
	  border-radius: 16px;
	  box-shadow: var(--shadow);
	  border: 1px solid color-mix(in srgb, var(--text) 6%, transparent);
	}
	
	.wizard__header {
	  margin-bottom: 16px;
	}
	.wizard__header h1 {
	  margin: 0 0 6px;
	  font-size: 1.35rem;
	}
	.wizard__header .sub {
	  margin: 0 0 12px;
	  color: var(--muted);
	  font-size: 0.95rem;
	}
	
	.progress {
	  height: 8px;
	  background: color-mix(in srgb, var(--text) 6%, transparent);
	  border-radius: 999px;
	  overflow: hidden;
	}
	.progress__bar {
	  height: 100%;
	  width: 5%;
	  background: linear-gradient(90deg, var(--primary), color-mix(in srgb, var(--primary) 15%, white));
	  transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
	}
	
	/* ===== Steps ===== */
	.step {
	  display: grid;
	  gap: 12px;
	  padding: 16px;
	  margin: 12px 0;
	  background: color-mix(in srgb, var(--text) 3%, transparent);
	  border: 1px solid color-mix(in srgb, var(--text) 8%, transparent);
	  border-radius: 12px;
	  opacity: 0;
	  transform: translateY(10px);
	  pointer-events: none;
	}
	.step.is-visible {
	  opacity: 1;
	  transform: translateY(0);
	  pointer-events: auto;
	  transition: opacity 0.28s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.28s cubic-bezier(0.2, 0.8, 0.2, 1);
	}
	.step.anim-in {
	  animation: fadeSlideIn 0.28s cubic-bezier(0.2, 0.8, 0.2, 1) both;
	}
	.step h2 {
	  margin: 0 0 6px;
	  font-size: 1.05rem;
