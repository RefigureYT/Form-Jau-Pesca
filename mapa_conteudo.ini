	/* ===== Popover de Redes Sociais (hover + clique sem JS) ===== */
	.social-pop {
	  position: relative;
	  display: inline-block;
	}
	
	/* Esconde o checkbox controlador */
	.social-pop .social-toggle {
	  position: absolute;
	  opacity: 0;
	  pointer-events: none;
	  width: 0;
	  height: 0;
	}
	
	/* ‚ÄúBot√£o‚Äù que dispara o popover (√© um <label> com .btn) */
	.social-pop .social-trigger {
	  cursor: pointer;
	}
	
	/* A bolha */
	.social-pop .bubble {
	  --gap: 8px;
	  position: absolute;
	  right: 0;
	  /* alinha √† direita do bot√£o */
	  bottom: calc(100% + 10px);
	  /* aparece acima */
	  display: grid;
	  gap: var(--gap);
	  min-width: 220px;
	  padding: 10px;
	  background: var(--card);
	  border: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
	  border-radius: 12px;
	  box-shadow: 0 10px 30px color-mix(in srgb, black 35%, transparent);
	  z-index: 20;
	  opacity: 0;
	  transform: translateY(6px) scale(0.98);
	  pointer-events: none;
	  transition: opacity 0.18s ease, transform 0.18s ease;
	}
	
	/* Setinha da bolha */
	.social-pop .bubble::after {
	  content: "";
	  position: absolute;
	  bottom: -7px;
	  right: 16px;
	  width: 12px;
	  height: 12px;
	  background: var(--card);
	  border-left: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
	  border-bottom: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
	  transform: rotate(45deg);
	}
	
	/* Item */
	.social-pop .item {
	  display: grid;
	  grid-template-columns: 1.2em 1fr;
	  align-items: center;
	  gap: 10px;
	  text-decoration: none;
	  color: var(--text);
	  padding: 10px 12px;
	  border-radius: 10px;
	  background: color-mix(in srgb, var(--text) 3%, transparent);
	  border: 1px solid color-mix(in srgb, var(--text) 8%, transparent);
	  transition: background 0.15s ease, border-color 0.15s ease, transform 0.08s ease;
	}
	
	.social-pop .item::before {
	  content: "";
	  display: block;
	  width: 20px;
	  /* tamanho fixo deixa tudo alinhado */
	  height: 20px;
	  background-position: center;
	  background-size: contain;
	  background-repeat: no-repeat;
	  opacity: 0.9;
	}
	
	.social-pop .item:hover,
	.social-pop .item:focus-visible {
	  background: color-mix(in srgb, var(--primary) 14%, transparent);
	  border-color: color-mix(in srgb, var(--primary) 35%, transparent);
	  transform: translateY(-1px);
	  outline: none;
	}
	
	/* ‚ñ∂ ABRIR a bolha: 3 formas
	   - hover no desktop
	   - foco via teclado/touch (focus-within)
	   - checkbox marcado (clique/tap alterna) */
	.social-pop:hover .bubble,
	.social-pop:focus-within .bubble,
	.social-pop .social-toggle:checked ~ .bubble {
	  opacity: 1;
	  transform: translateY(0) scale(1);
	  pointer-events: auto;
	}
	
	/* Estado visual do ‚Äúbot√£o‚Äù quando aberto */
	.social-pop:hover .social-trigger,
	.social-pop:focus-within .social-trigger,
	.social-pop .social-toggle:checked + .social-trigger {
	  filter: brightness(1.06);
	  box-shadow: 0 6px 22px color-mix(in srgb, var(--primary) 40%, transparent);
	}
	
	/* Mobile muito estreito: evita vazar pra fora da tela */
	@media (max-width: 420px) {
	  .social-pop .bubble {
	    min-width: 200px;
	    right: -4px;
	  }
	}
