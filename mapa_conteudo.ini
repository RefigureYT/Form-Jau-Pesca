	}
	
	/* Se usar <img>, esconda o ::before (emoji) */
	.social-pop .item img.social-icon {
	    width: 1.2em;
	    height: 1.2em;
	    object-fit: contain;
	    display: block;
	}
	
	.img-crop {
	    /* escolha a altura visual (ex.: 16:9 ou o que ficar melhor) */
	    aspect-ratio: 16 / 9;
	    /* ou 21/9, 3/1 etc. */
	    max-height: 70vh;
	    /* limita no viewport, opcional */
	}
	
	.img-crop img {
	    width: 100%;
	    height: 100%;
	    display: block;
	    /* remove espa√ßo inline */
	    object-fit: cover;
	    /* preenche cortando excesso */
	    object-position: 50% 50%;
	    /* centraliza (ajuste p/ 50% 45% se quiser favorecer o topo) */
	    margin: 0 auto;
	    /* centraliza no container */
	}
	
	.img-trim {
	    width: 112%;
	    height: auto;
	    display: block;
	    margin: 0 auto;
	    object-fit: contain;
	    /* mant√©m propor√ß√£o */
	    clip-path: inset(25% 0 25% 0);
	    /* corta 20% top e 20% bottom */
	}
	
	/* Evita que o step grude no topo quando rolar */
	.step {
	    scroll-margin-top: 16px;
	}
	
	/* ===== Header refinado ===== */
	.header {
	    margin-bottom: 16px;
	
	    &__top {
	        display: flex;
	        align-items: center;
	        gap: 12px;
	        /* reserva espa√ßo pro switch no lado direito em telas estreitas */
	        min-height: 40px;
	    }
	
	    &__title {
	        margin: 0;
	        font-size: clamp(1.1rem, 1.6vw + .7rem, 1.6rem);
	        line-height: 1.2;
	        letter-spacing: .2px;
	        flex: 1 1 auto;
	    }
	
	    &__lead {
	        margin: 10px 0 14px;
	        color: color-mix(in srgb, var(--text) 78%, var(--card));
	        font-size: .98rem;
	        line-height: 1.5;
	    }
	}
	
	/* ===== Hero: centraliza, ocupa 100% da largura e recorta topo/baixo ===== */
	.hero {
	    position: relative;
	    width: 100%;
	    aspect-ratio: 21 / 9;
	    /* mais ‚Äúwidescreen‚Äù pra cortar tarjas superiores/inferiores */
	    overflow: hidden;
	    border-radius: 14px;
	    border: 1px solid color-mix(in srgb, var(--text) 10%, transparent);
	    box-shadow: 0 12px 30px rgba(0, 0, 0, .25);
	    background:
	        radial-gradient(1200px 600px at 10% -10%,
	            color-mix(in srgb, var(--primary) 12%, var(--bg)) 0%,
	            transparent 55%) no-repeat,
	        var(--card);
	}
	
	/* recorte e centraliza√ß√£o do miolo da imagem */
	.hero img {
	    width: 100%;
	    height: 100%;
	    display: block;
	    object-fit: cover;
	    /* preenche cortando excesso */
	    object-position: 50% 50%;
	    /* centraliza (ajuste p/ 50% 45% se quiser ‚Äúsubir‚Äù um pouco) */
	    filter: saturate(1.02) contrast(1.02);
	    transition: transform .5s cubic-bezier(.2, .8, .2, 1), filter .3s ease;
	}
	
	/* overlay sutil pra dar contraste no texto do header, se houver */
	.hero::after {
	    content: "";
	    position: absolute;
	    inset: 0;
	    background: linear-gradient(180deg,
	            color-mix(in srgb, var(--bg) 0%, transparent) 0%,
	            color-mix(in srgb, var(--bg) 10%, transparent) 100%);
	    pointer-events: none;
	}
	
	/* toque de vida ao passar o mouse (desktop) */
	@media (hover: hover) and (pointer: fine) {
	    .hero:hover img {
	        transform: scale(1.02);
	        filter: saturate(1.05) contrast(1.06);
	    }
	}
	
	/* espa√ßo pro switch no topo direito, se optar por posicionamento absoluto */
	.wizard__header {
	    position: relative;
	    padding-right: 84px;
	}
	
	.theme-switch {
	    position: absolute;
	    top: 0;
	    right: 0;
	    width: 64px;
	    height: 32px;
	}
	
	/* a legenda j√° existe no seu tema como .sub; s√≥ garanto uma leve cor */
	.sub {
	    color: color-mix(in srgb, var(--text) 70%, var(--card));
	}
	
	/* quando a viewport √© pequena, reduz ligeiramente a altura do hero */
	@media (max-width: 560px) {
	    .hero {
	        aspect-ratio: 16 / 9;
	    }
	}

