form.scss=/* ==== THEME TOKENS (CSS Variables) ==== */
	:root {
	    /* Dark (default) */
	    --primary: #26c1ce;
	    --bg: #071319;
	    --card: #0c1720;
	    --text: #eef6fa;
	    --muted: #9cb3c4;
	    --success: #22c55e;
	    --danger: #ef4444;
	    --shadow: 0 10px 30px rgba(0, 0, 0, .25);
	}
	
	:root[data-theme="light"] {
	    --primary: #22b8c4;
	    /* leve ajuste p/ claro */
	    --bg: #f4fbfd;
	    --card: #ffffff;
	    --text: #0f1b22;
	    --muted: #5b6b75;
	    --success: #16a34a;
	    --danger: #dc2626;
	    --shadow: 0 10px 30px rgba(0, 0, 0, .12);
	}
	
	/* ===== Base ===== */
	* {
	    box-sizing: border-box;
	}
	
	html,
	body {
	    height: 100%;
	}
	
	body {
	    margin: 0;
	    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
	    color: var(--text);
	    background:
	        radial-gradient(1200px 600px at 10% -10%,
	            color-mix(in srgb, var(--primary) 20%, transparent) 0%,
	            var(--bg) 55%) no-repeat,
	        var(--bg);
	}
	
	/* ===== Layout ===== */
	.wizard {
	    max-width: 860px;
	    margin: clamp(12px, 5vh, 40px) auto;
	    padding: 24px;
	    background: var(--card);
	    border-radius: 16px;
	    box-shadow: var(--shadow);
	    border: 1px solid color-mix(in srgb, var(--text) 6%, transparent);
	}
	
	.wizard__header {
	    margin-bottom: 16px;
	
	    h1 {
	        margin: 0 0 6px;
	        font-size: 1.35rem;
	    }
	
	    .sub {
	        margin: 0 0 12px;
	        color: var(--muted);
	        font-size: .95rem;
	    }
	}
	
	.progress {
	    height: 8px;
	    background: color-mix(in srgb, var(--text) 6%, transparent);
	    border-radius: 999px;
	    overflow: hidden;
	
	    &__bar {
	        height: 100%;
	        width: 5%;
	        background: linear-gradient(90deg, var(--primary), color-mix(in srgb, var(--primary) 15%, white));
	        transition: width .3s cubic-bezier(.2, .8, .2, 1);
	    }
	}
	
	/* ===== Steps ===== */
	.step {
	    display: grid;
	    gap: 12px;
	    padding: 16px;
	    margin: 12px 0;
	    background: color-mix(in srgb, var(--text) 3%, transparent);
	    border: 1px solid color-mix(in srgb, var(--text) 8%, transparent);
	    border-radius: 12px;
	    opacity: 0;
	    transform: translateY(10px);
	    pointer-events: none;
	
	    &.is-visible {
	        opacity: 1;
	        transform: translateY(0);
	        pointer-events: auto;
	        transition: opacity .28s cubic-bezier(.2, .8, .2, 1), transform .28s cubic-bezier(.2, .8, .2, 1);
	    }
	
	    &.anim-in {
	        animation: fadeSlideIn .28s cubic-bezier(.2, .8, .2, 1) both;
	    }
	
	    h2 {
	        margin: 0 0 6px;
	        font-size: 1.05rem;
	        color: color-mix(in srgb, var(--text) 95%, black);
	    }
	}
	
	@keyframes fadeSlideIn {
	    from {
	        opacity: 0;
	        transform: translateY(10px) scale(.99);
	    }
	
	    to {
	        opacity: 1;
	        transform: translateY(0) scale(1);
	    }
	}
	
	/* ===== Fields ===== */
	.label {
	    display: block;
	    margin-bottom: 6px;
	    color: var(--muted);
	}
	
	.required::after {
	    content: " *";
	    color: #fca5a5;
	}
	
	.field {
	    display: grid;
	    gap: 6px;
	}
	
	.field-group {
	    display: grid;
	    gap: 8px;
	    padding: 10px;
	    border: 1px dashed color-mix(in srgb, var(--text) 12%, transparent);
	    border-radius: 10px;
	}
	
	.choice {
	    display: flex;
	    align-items: center;
	    gap: 8px;
	
	    input {
	        transform: translateY(1px);
	    }
	}
	
	.info {
	    font-size: .9rem;
	    color: var(--muted);
	}
	
	/* Inputs */
	input,
	textarea {
	    border: 1px solid color-mix(in srgb, var(--text) 14%, transparent);
	    background: color-mix(in srgb, var(--text) 2%, transparent);
	    color: var(--text);
	    padding: 12px 14px;
	    border-radius: 10px;
	    outline: none;
	    transition: border-color .2s, background .2s, box-shadow .2s;
	
	    &:focus {
	        border-color: var(--primary);
	        background: color-mix(in srgb, var(--primary) 12%, transparent);
	        box-shadow: 0 0 0 4px color-mix(in srgb, var(--primary) 20%, transparent);
	    }
	
	    &.is-invalid {
	        border-color: var(--danger);
	        box-shadow: 0 0 0 3px color-mix(in srgb, var(--danger) 25%, transparent);
	    }
	}
	
	.error {
	    color: color-mix(in srgb, var(--danger) 95%, white);
	    font-size: .85rem;
	    margin-top: 4px;
	    display: block;
	}
	
	/* ===== Footer / a√ß√µes ===== */
	.actions {
	    display: flex;
	    align-items: center;
	    gap: 12px;
	    margin-top: 6px;
	}
	
	.btn {
	    background: var(--primary);
	    color: white;
	    border: none;
	    border-radius: 999px;
	    padding: 10px 16px;
	    font-weight: 600;
	    cursor: pointer;
	    box-shadow: 0 6px 20px color-mix(in srgb, var(--primary) 35%, transparent);
	    transition: transform .08s ease, opacity .2s ease, box-shadow .2s ease;
	
	    &:disabled {
	        opacity: .5;
	        cursor: not-allowed;
	        box-shadow: none;
	    }
	
	    &:active:not(:disabled) {
	        transform: translateY(1px);
	    }
	}
	
	.btn:not(:disabled):hover {
	    filter: brightness(1.06);
	    box-shadow: 0 6px 22px color-mix(in srgb, var(--primary) 40%, transparent);
	}
	
	/* ===== Theme toggle button ===== */
	.theme-toggle {
	    margin-left: auto;
	    appearance: none;
	    border: 1px solid color-mix(in srgb, var(--text) 12%, transparent);
	    background: color-mix(in srgb, var(--text) 3%, transparent);
	    color: var(--text);
	    border-radius: 999px;
	    padding: 6px 10px;
	    cursor: pointer;
	    display: inline-flex;
	    align-items: center;
	    gap: 8px;
	}
	
	.theme-toggle:hover {
	    filter: brightness(1.04);
	}
	
	/* ===== Opt-in sutil ===== */
	.subtle-optin {
	    opacity: .72;
	
	    .label {
	        color: color-mix(in srgb, var(--muted) 70%, var(--text));
	    }
	
	    input[type="checkbox"] {
	        accent-color: var(--primary);
	    }
	}
	
	/* ===== Utils & A11y ===== */
	.hidden {
	    display: none !important;
	}
	
	[hidden] {
	    display: none !important;
	}
	
	.sr-only {
	    position: absolute !important;
	    width: 1px;
	    height: 1px;
	    padding: 0;
	    margin: -1px;
	    overflow: hidden;
	    clip: rect(0, 0, 0, 0);
	    white-space: nowrap;
	    border: 0;
	}
	
	:focus-visible {
	    outline: 3px solid color-mix(in srgb, var(--primary) 90%, black);
	    outline-offset: 2px;
	}
	
	/* Reduzir movimento */
	@media (prefers-reduced-motion: reduce) {
	    * {
	        animation: none !important;
	        transition: none !important;
	    }
	}
	
	/* Radios/checkboxes com cor do tema */
	input[type="checkbox"],
	input[type="radio"] {
	    accent-color: var(--primary);
	}
	
	/* Steps: performance */
	.step {
	    will-change: transform, opacity;
	}
	
	/* Progress indeterminado */
	.progress--indeterminate .progress__bar {
	    width: 30%;
	    background: repeating-linear-gradient(90deg, var(--primary) 0 16px, color-mix(in srgb, var(--primary) 15%, white) 16px 32px);
	    animation: indet 1.2s cubic-bezier(.2, .8, .2, 1) infinite;
