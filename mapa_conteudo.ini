	}
	
	/* ‚ÄúFill‚Äù (faixa que acompanha) */
	.theme-switch label::after {
	    content: "";
	    position: absolute;
	    inset: 0;
	    z-index: 1;
	    background: linear-gradient(90deg,
	            color-mix(in srgb, var(--primary) 30%, var(--bg)) 0%,
	            color-mix(in srgb, var(--primary) 60%, var(--bg)) 100%);
	    transform: translateX(-100%);
	    /* come√ßa fora √† esquerda (claro) */
	    transition: transform .28s cubic-bezier(.2, .8, .2, 1);
	    opacity: .45;
	    mix-blend-mode: screen;
	    pointer-events: none;
	}
	
	/* √çcones (ficam abaixo da bolinha) */
	.theme-switch .icon {
	    position: absolute;
	    top: 50%;
	    transform: translateY(-50%);
	    font-size: 14px;
	    opacity: .7;
	    transition: opacity .2s, transform .28s cubic-bezier(.2, .8, .2, 1);
	    z-index: 2;
	    pointer-events: none;
	}
	
	.theme-switch .sun {
	    left: 8px;
	}
	
	.theme-switch .moon {
	    right: 8px;
	    opacity: .45;
	}
	
	/* A bolinha (KNOB) ‚Äì anima por left */
	.theme-switch .knob {
	    position: absolute;
	    top: 50%;
	    left: var(--pad);
	    /* claro = esquerda */
	    transform: translateY(-50%);
	    width: var(--knob);
	    height: var(--knob);
	    border-radius: 50%;
	    background: var(--card);
	    border: 1px solid color-mix(in srgb, var(--text) 18%, transparent);
	    box-shadow: 0 2px 8px color-mix(in srgb, black 30%, transparent);
