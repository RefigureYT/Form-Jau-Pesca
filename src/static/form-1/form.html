<!doctype html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro — Parcerias Jaú Pesca</title>

    <!-- Cor do navegador (tema claro como padrão; o JS atualiza se necessário) -->
    <meta name="theme-color" content="#f4fbfd">

    <!-- Segurança básica (ajuste domínios se mudar o webhook, CDN, etc.) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' data: https:;
        connect-src 'self' https://webhook.jaupesca.com.br https://www.facebook.com https://graph.facebook.com;
        script-src 'self' https://connect.facebook.net;
        style-src 'self';
        base-uri 'self';
        form-action 'self' https://webhook.jaupesca.com.br;
        frame-ancestors 'none';
        upgrade-insecure-requests;
        ">
        <!-- upgrade-insecure-requests  <-- Isso deve ficar fora do meta caso esteja testando localmente -->

    <!-- Política de permissões conservadora -->
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), fullscreen=(self)">

    <!-- Não enviar referrer -->
    <meta name="referrer" content="no-referrer">

    <!-- CSS -->
    <link rel="preload" href="/static/form-1/form.css" as="style">
    <link rel="stylesheet" href="/static/form-1/form.css">

    <!-- Favicon clássico -->
    <link rel="icon" href="/favicon.ico" sizes="any">

    <!-- (Opcional) PNGs específicos -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

    <!-- (Opcional) SVG moderno -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">

    <!-- (Opcional) iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">

</head>

<body>
    <!-- O JS vai montar todo o formulário aqui dentro -->
    <main class="wizard"></main>
    <noscript>
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=870629720028593&ev=PageView&noscript=1" alt="">
    </noscript>

    <noscript>
        <p style="padding:1rem;max-width:720px;margin:1rem auto;background:#fee;border:1px solid #f66">
            Este formulário depende de JavaScript. Por favor, ative o JavaScript para continuar.
        </p>
    </noscript>

    <!-- Seu JS que constrói o HTML dinamicamente e envia ao webhook -->
    <script src="/static/form-1/form.js" defer></script>
    <script src="/static/form-1/meta-pixel.js" defer></script>
</body>

</html>
